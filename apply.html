<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | MainCrafts</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">MainCrafts</div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>

<section class="apply-section">
    <h2>Apply Now</h2>

    <form id="applyForm" class="apply-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Role Interested In" required>
        <button type="submit" class="btn">Submit</button>
    </form>

    <p id="successMessage" class="success-msg">Applied Successfully âœ…</p>
</section>

<script>
    const form = document.getElementById("applyForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        successMsg.style.display = "block";
        form.reset();
    });
</script>

</body>
</html>
